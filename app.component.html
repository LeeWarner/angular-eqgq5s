<div class="control-section">
  <div class="row" style="margin-top: 8%;">
    <div class="col-lg-3 col-md-3 col-3" align="center">
      <div id="track-container">
        <ejs-progressbar
          #donut
          id="donut"
          [type]="type"
          [maximum]="max"
          [minimum]="min"
          [value]="value"
          [width]="width"
          [height]="height"
          [animation]="animation"
          (load)="load($event)"
          [segmentCount]="segmentcount"
          [trackThickness]="thickness"
          [progressColor]="'rgb(235,235,235)'"
          [trackColor]="'rgb(168,162,161)'"
          [progressThickness]="thickness"
        >
          <e-progressbar-annotations>
            <e-progressbar-annotation
              content='<span style="font-size:35px;font-weight:bold;">4/15</span>'
            >
            </e-progressbar-annotation>
          </e-progressbar-annotations>
        </ejs-progressbar>
      </div>
      <div class="progress-text-align">Segment</div>
    </div>
  </div>
  <div class="row" align="center">
    <button
      id="reLoad"
      (click)="onClick()"
      class="e-control e-btn e-lib e-outline e-primary"
    >
      Reload
    </button>
  </div>
</div>
<style>
  #control-container {
      padding: 0px !important;
  }
  .progress-text-align {
      font-family: Roboto-Regular;
      font-size: 14px;
      color: #3D3E3C;
  }
  #reLoad {
      border-radius: 4px;
      text-transform: capitalize;
      margin-top: 3%;
  }
</style>
